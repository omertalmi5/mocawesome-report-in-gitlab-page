# first, install Cypress, then run all tests (in parallel)
stages:
  - build
  - test

# to cache both npm modules and Cypress binary we use environment variables
# to point at the folders we can list as paths in "cache" job settings
variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

# cache using branch name
# https://gitlab.com/help/ci/caching/index.md
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - node_modules

# this job installs NPM dependencies and Cypress
install:
  image: cypress/base:10
  stage: build

  script:
    - npm ci
    # check Cypress binary path and cached versions
    # useful to make sure we are not carrying around old versions
    - npx cypress cache path
    - npx cypress cache list
    - npm run cy:verify
    - npm run cy:info

# all jobs that actually run tests can use the same definition
pages:
  image: cypress/base:10
  stage: test
  script:
    # start the server in the background
#   - npm run start:ci &
    - npx cypress run --reporter mochawesome  --reporter-options reportDir=reporter-config.json,overwrite=false,html=false,json=true
    - npx mochawesome-merge "reporter-config.json/*.json" > mochawesome.json
    - npx marge mochawesome.json
    - mkdir .public
    - cp -r mochawesome-report/* .public
    - mv .public public
  artifacts:
    when: always
    paths:
      - public
      - mochawesome-report
    expire_in: 1 day
